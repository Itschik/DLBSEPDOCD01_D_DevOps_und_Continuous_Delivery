<!doctype html>
<html><body>
  <h1>Produktkatalog</h1>
  <p>
    {% if request.user.is_authenticated %}
      Eingeloggt als {{ request.user.username }} – <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registrieren</a>
    {% endif %}
    | <a href="{% url 'cart_view' %}">Warenkorb</a>
  </p>
  <ul>
    {% for p in products %}
      <li>
        <a href="{% url 'product_detail' p.id %}">{{ p.name }}</a> – {{ p.price }} €
      </li>
    {% empty %}
      <li>Noch keine Produkte.</li>
    {% endfor %}
  </ul>
</body></html>
